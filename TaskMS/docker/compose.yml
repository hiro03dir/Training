services:
  java:
    build: ./java
    ports:
      - 8080:8080
    tty: true
    volumes:
      - ../spring:/src
    working_dir: /src
    depends_on:
      - postgres

  postgres:
    build: ./postgres
    ports:
      - 5432:5432
    container_name: tms_postgres
    volumes:
      - ./data:/var/lib/postgresql/data
        - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tms_db

  react:
    build: ./react
    container_name: react
    ports:
      - 3000:3000
    volumes:
      - ../spring/react:/src
    stdin_open: true
